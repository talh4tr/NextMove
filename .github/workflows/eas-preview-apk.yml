name: EAS Preview APK Build

on:
  workflow_dispatch:

jobs:
  build-android-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android preview APK
        run: |
          set -euo pipefail
          echo "starting eas build"
          eas build -p android --profile preview --non-interactive --json > build.json
          node - <<'NODE'
          const fs = require("fs")
          const raw = fs.readFileSync("build.json","utf8").trim()
          if (!raw) { console.error("build json empty"); process.exit(1) }
          let data
          try { data = JSON.parse(raw) } catch(e) { console.error("build json parse error"); console.error(raw.slice(0,500)); process.exit(1) }
          const build = Array.isArray(data) ? data[0] : data
          const url = build.buildUrl || build.artifactUrl || build.url || build.detailsPageUrl || ""
          if (!url) { console.error("build url not found in json"); console.error(JSON.stringify(build,null,2).slice(0,1500)); process.exit(1) }
          const summary = `Build URL\n\n${url}\n`
          fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, summary)
          console.log("Build URL", url)
          NODE

      - name: Upload build json artifact
        uses: actions/upload-artifact@v4
        with:
          name: eas-build-json
          path: build.json
